<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <div class="login-box" fxLayout="column" fxLayoutAlign="start center">
      <div class="brand"></div>
      <form [formGroup]="loginForm" fxLayout="row wrap" fxLayoutAlign="space-between" (ngSubmit)="login()">
        <div fxFlex fxLayout="column" fxLayoutAlign="space-around">
          <mat-form-field fxFlex="45">
              <mat-label>{{ 'login_form.label.username' | translate }}</mat-label>
              <input type="email" matInput placeholder="{{ 'login_form.placeholder.username' | translate }}" formControlName="username">
          </mat-form-field>
          <mat-form-field fxFlex="45">
              <mat-label>{{ 'login_form.label.password' | translate }}</mat-label>
              <input type="password" matInput placeholder="{{ 'login_form.placeholder.password' | translate }}" formControlName="password">
          </mat-form-field>
          <span *ngIf="error">{{error}}</span>
          <button class="button" mat-button [disabled]="!loginForm.valid"
                  color="accent">{{ 'common.login' | translate | uppercase }}
          </button>
        </div>
      </form>
      <div  fxLayout="row" fxLayoutAlign="space-around center" >
        <div  fxLayout="column" fxLayoutAlign="center center" routerLink="/register">
            <mat-icon>person_add</mat-icon>
            <div>{{ 'login.create_new_account' | translate | uppercase }}</div>
        </div>
        <div  fxLayout="column" fxLayoutAlign="center center" routerLink="/reset">
            <mat-icon>local_post_office</mat-icon>
            <div>{{ 'login.restore_account' | translate | uppercase }}</div>
        </div>
     </div>
  </div>
</div>
