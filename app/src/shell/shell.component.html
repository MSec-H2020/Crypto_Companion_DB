<div fxFlex>
  <blo-loader [isLoading]="isLoading"></blo-loader>
  <mat-sidenav-container class="app-layout" fxFill>
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" [disableClose]="!isMobile"
                 ngClass.gt-sm="has-border">
      <mat-toolbar>
            <img *ngIf="imgToolbar" src="./assets/{{imgToolbar}}.png" />            
      </mat-toolbar>
      <nav>
        <mat-list>      
          <mat-list-item matRipple style="cursor: pointer" routerLink="/home" routerLinkActive="active" (click)="isMobile && sidenav.close()">
              <span translate>Home</span>
          </mat-list-item> 
          <mat-divider></mat-divider>   
          <mat-list-item matRipple style="cursor: pointer"  routerLink="/api-keys" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>API Keys</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item matRipple style="cursor: pointer" routerLink="/contracts" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <span translate>Contracts</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item matRipple style="cursor: pointer" (click)="logout()" >
            <span translate>Logout</span>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar ngClass.gt-sm="browser-menu" class="app-bar mat-elevation-z8" fxLayout="row" fxLayoutAlign="space-between center ">
          <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
              <mat-icon class="back-button-wrapper">menu</mat-icon>
          </button>     
          <span fxShow.gt-sm> <!-- prevent bloButtonsHost left aligment--></span>    
          <ng-template bloButtonsHost></ng-template>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
